<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Star Wars Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-yellow">Star Wars Translator</h1>

      <div class="flip-container">
        <div class="flip-container-inner">
          <div class="flip-container-front">
            <h3>English Text</h3>
            <textarea
              id="input-text"
              class="input-text"
              placeholder="Enter text in English that you want to become translated"
            ></textarea>
          </div>
          <div class="flip-container-back">
            <h3>Translated Text</h3>
            <div id="output-div"></div>
          </div>
        </div>
      </div>
      <button class="button" id="btn-translate">Translate</button>
      <button class="button hide" id="btn-reset">Reset</button>
      <script src="app.js" type="text/javascript"></script>
    </div>
  </body>
</html>
